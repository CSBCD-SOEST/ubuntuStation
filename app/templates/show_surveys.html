<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body
	<div class="container">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Survey Name</th>
			</tr>
		</thead>
	{% for s in surveys %}

		</tr>
	{% endfor %}
	</table>
	</div>
</body>

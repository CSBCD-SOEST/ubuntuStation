{% extends "base.html" %}
{% block content %}
	<div class="container">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Survey Name</th>
				<th>Survey Description</th>
			</tr>
		</thead>
	{% for s in surveys %}
		<tr>
			<td><a href="{{ url_for('survey_page', surveyid=s.survey_info_id) }}">{{ s.survey_name }}</a></td>
			<td>{{ s.description }}</td>
		</tr>
	{% endfor %}
	</table>
	</div>
{% endblock %}

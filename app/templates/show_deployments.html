{% extends "base.html" %}
{% block content %}

	<div class="container">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Deployment URL</th>
				<th></th>
			</tr>
		</thead>
	{% for d in deployments %}
		<tr>
			<td><a href="{{ url_for('deployment_page', deployedurlid=d.deployed_url_id) }}">{{ d.url_text }}</a></td>
		<td><a href="{{ url_for('edit_deployment_form', deploymentid=d.deployed_url_id) }}" class="btn btn-warning">Edit</a></td>
		</tr>
	{% endfor %}
	</table>
	</div>
{% endblock %}

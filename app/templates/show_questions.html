<head>
<style>
table, th, td {
	border: 1px solid black;
}
</style>
</head>
<body>
	<table style="width:100%">
	<tr>
		<th>Question Text</th>
		<th>Option Text</th>
	</tr>
	{% for question in questions %}
		<tr>
			<td>{{ question.questiontext }}</td>
			<td>{{ question.optiontext }}</td>
		</tr>
	{% endfor %}
	</table>
</body>
